<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./tailwind.config.js"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Eventos</title>
</head>

<body class="bg-[#f4d58d] text-white min-h-screen flex flex-col">
    <header class="text-center my-8">
        <h1 class="text-6xl text-[#001427] font-bold">Ejercicios de Eventos</h2>
    </header>
    <main class="flex flex-wrap justify-center gap-8 grow">

        <!-- Ejercicio 1 -->

        <form class="w-96 flex flex-col items-center justify-center gap-4 bg-[#8d0801] p-4" action="">
            <div class="h-80 w-80 bg-[#708d81] flex flex-col justify-center" id="cuadradoColor">
                <span class="tituloCuadrado text-center text-4xl text-white font-bold">Gris</span>
            </div>
            <input class="p-2 bg-[#001427] text-white font-bold" id="cambiarColor" type="submit" value="Cambiar">
        </form>

        <!-- Ejercicio 2 -->

        <form class=" w-96 flex flex-col items-center justify-center gap-4 bg-[#8d0801] p-4" action="">
            <div class="h-80 w-80 bg-[#708d81] flex flex-col justify-center items-center" id="cuadradoTexto">
                <p class="text-white font-bold text-2xl" id="textoCuadrado"></p>
            </div>
            <div class="flex justify-around w-full">
                <input class="p-2 text-[#001427]" type="text" name="textoIngresado" placeholder="Ingrese el texto"
                    id="textoIngresado">
                <input class="p-2 bg-[#001427] text-white font-bold" id="reiniciarTexto" type="submit"
                    value="Reiniciar">
            </div>
        </form>

        <!-- Ejercicio 3 -->

        <form class="w-96 flex flex-col gap-6 justify-center bg-[#8d0801] p-4" action="" id="calcularIMC">
            <label class="font-bold" for="estatura">Estatura
                <label class="italic font-normal" for="estatura"><br>en centímetros</label>
            </label>

            <input class="text-[#001427]" type="number" name="estatura" id="estatura">
            <label class="font-bold" for="peso">Peso
                <label class="italic font-normal" for="peso"><br>en kilogramos</label>
            </label>
            <input class="text-[#001427]" type="number" name="peso" id="peso">
            <label class="font-bold" for="resultadoIMC">resultadoIMC
                <label class="italic font-normal" for="resultadoIMC"><br>su índice de masa corporal es:</label>
            </label>
            <input class="text-[#001427]" type="number" name="resultadoIMC" id="resultadoIMC" readonly>
            <input class="p-2 bg-[#001427] font-bold" type="submit" value="Calcular" id="botonCalcularIMC">
        </form>

        <!-- Ejercicio 4 -->

        <form class="w-96 flex flex-col gap-6 justify-center bg-[#8d0801] p-4" action="" id="calcularIMC">
            <label class="font-bold" for="monedaLocal">Monto moneda local
                <label class="italic font-normal" for="monedaLocal"><br>sin comas ni puntos</label>
            </label>

            <input class="text-[#001427]" type="number" name="estatura" id="estatura">
            <label class="font-bold" for="peso">Peso
                <label class="italic font-normal" for="peso"><br>en kilogramos</label>
            </label>
            <input class="text-[#001427]" type="number" name="peso" id="peso">
            <label class="font-bold" for="resultadoIMC">resultadoIMC
                <label class="italic font-normal" for="resultadoIMC"><br>su índice de masa corporal es:</label>
            </label>
            <input class="text-[#001427]" type="number" name="resultadoIMC" id="resultadoIMC" readonly>
            <input class="p-2 bg-[#001427] font-bold" type="submit" value="Calcular" id="botonCalcularIMC">
        </form>
    </main>
    <footer class="text-center text-[#001427]">
        <h4>MINDHUB - Cohort FS052 JAVA - Salomón Gutiérrez</h4>
    </footer>

    <script src="./index.js"></script>
</body>

</html>
